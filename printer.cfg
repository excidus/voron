[include machine_settings/*.cfg]

[include macros/*.cfg]

[force_move]
enable_force_move: True

[virtual_sdcard]
path: /home/stephen/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_450028000D51313339373836-if00

[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4E363334320BA384-if00
restart_method: command
# restart_method: rpi_usb

[printer]
kinematics: corexy
max_velocity: 700  
# max_accel: 8000
max_accel: 4000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 4.0

[skew_correction]


[include moonraker_obico_macros.cfg]

